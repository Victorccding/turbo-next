version: 1
applications:
  - appRoot: apps/app
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../../
            - npx pnpm install
        build:
          commands:
            - npx pnpm run build
            - export STANDALONE=apps/app/.next/standalone
            - cp -r $STANDALONE/apps/app/node_modules/ $STANDALONE/node_modules/
            - cp -r $STANDALONE/node_modules/.pnpm/ $STANDALONE/node_modules/
            - rm -rf $STANDALONE/node_modules/.pnpm
            - rm -rf $STANDALONE/apps/app/node_modules
            - mv $STANDALONE/apps/app/* $STANDALONE/
      artifacts:
        # IMPORTANT - Please verify your build output directory
        baseDirectory: .next
        files:
          - '**/*'