version: 1
applications:
  - appRoot: apps/app
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../../
            - npx pnpm install
        build:
          commands:
            - npx pnpm run help:build
            - export STANDALONE=apps/app/.next/standalone
            - mv $STANDALONE/apps/app/* $STANDALONE/
      artifacts:
        # IMPORTANT - Please verify your build output directory
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*